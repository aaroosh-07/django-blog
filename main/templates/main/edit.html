{%extends "main/base.html" %}
{% load crispy_forms_tags %}

{%block title%}
edit
{%endblock%}

{%block content%}
    <div class="card">
        <div class="card-body">
            <form action="/edit/" method = "POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{u_form|crispy}}
                {{u_profile|crispy}}
                <button class="btn btn-outline-success"  type="submit">Update</button>
            </form>
        </div>
    </div>
    
{%endblock%}
