{%extends "main/base.html" %}
{%block title%}
    {{user.get_username}}
{%endblock%}

{%block content%}
<div class="row row-cols-1 row-cols-md-3">
    {% for post in posts %}
    <div class="col mb-4">
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <a href="{% url 'index' post.id %}" style="text-decoration: none;"><h5 class="card-title">{{post.name}}</h5></a>
          <p class="card-text">{{post.content}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{%endblock%}
