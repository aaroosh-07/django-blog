{%extends "main/base.html" %}
{%block title%}
    {{user.get_username}}
{%endblock%}

{%block content%}

  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.first_name }}{{ user.last_name }}</h2>
      <p class="text-primary"> {{ user.profile.description}} </p>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
<div class="row row-cols-1 row-cols-md-3">
    {% for post in posts %}
    <div class="col mb-4">
      <div class="card">
        <div class="card-body">
          <a href="{% url 'index' post.id %}" style="text-decoration: none;"><h5 class="card-title">{{post.name}}</h5></a>
          <p class="card-text">{{post.content}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{%endblock%}
